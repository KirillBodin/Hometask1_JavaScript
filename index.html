<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hometask1</title>
</head>
<body>
<div class="container">
    <table class="list_notes">
        <thead class="headlines_table">
        <tr class="table-row">
            <th class="logo"></th>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th id="headlines_icon_archive">
                <div><img id="myImg" src="./icons/unarchive.png" alt="unarchive"></div>
            </th>
            <th id="headlines_icon_delete"><img src="./icons/delete.png" alt="delete"></th>
            <th></th>
        </tr>
        </thead>
        <tbody class="notes" data-status="active"></tbody>
        <template id="note">
            <tr class="table-row">
                <td class="logo">
                    <div class="circle"></div>
                </td>
                <td class="name"></td>
                <td class="created"></td>
                <td class="category"></td>
                <td class="content"></td>
                <td class="dates"></td>
                <td class="edit"><img src="./icons/pencil.png" alt="edit"></td>
                <td class="archive" data-status="active"><img id="archive_icon" src="./icons/archive.png" alt="archive"></td>
                <td class="delete"><img src="./icons/delete.png" alt="delete"></td>
            </tr>
        </template>
    </table>

    <button id="addNote">Create Note</button>

    <dialog id="dialog">
        <form method="dialog" id="form">
            <label for="name">Note name:</label>
            <input type="text" name="name" id="name" autocomplete="off" required>
            <section>
                <p>
                    <label for="category">Choose category:</label>
                    <select id="category" name="category" required>
                        <option value="Purchase">Purchase</option>
                        <option value="Random Thought">Random Thought</option>
                        <option value="Idea">Idea</option>
                        <option value="Quote">Quote</option>
                    </select>
                </p>
            </section>
            <p>Note content:</p>
            <textarea name="content" id="content" cols="50" rows="6"></textarea>
            <menu>
                <button id="cancel" type="reset">Cancel</button>
                <button id="submit" type="submit">Confirm</button>
            </menu>
        </form>
    </dialog>

    <table class="summary_category">
        <thead class="category__head">
        <tr class="table-row">
            <th class="logo"></th>
            <th>Category</th>
            <th>Active</th>
            <th>Archived</th>
        </tr>
        </thead>
        <tbody class="category_body"></tbody>
        <template id="category-template">
            <tr class="table-row">
                <td class="logo">
                    <div class="circle"></div>
                </td>
                <td class="category"></td>
                <td class="active-count"></td>
                <td class="archive-count"></td>
            </tr>
        </template>
    </table>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
